matrix:
  include:
  - language: 
    - python
    cache:
      yarn: true
      pip: true
    node_js:
    - '10'
    python:
    - '3.6.8'
    dist: xenial
    services:
    - mysql
    addons:
      sonarcloud:
        organization: "swsnu"
        token:
          secure: 
    env:
    - DJANGO_VERSION=2.2.6
    before_install:
    - mysql -e 'CREATE DATABASE pillbox'
    - mysql -e 'CREATE USER jay IDENTIFIED BY "pillbox1!"'
    - mysql -e 'GRANT ALL PRIVILEGES ON pillbox.* TO jay'
    - mysql -e 'GRANT ALL PRIVILEGES ON test_pillbox.* TO jay'
    - mysql -e 'FLUSH PRIVILEGES'
    install:
    - cd frontend
    - yarn install
    - yarn add coveralls
    - gem install coveralls-lcov
    - cd ..
    - cd backend
    - pip install  -q django==$DJANGO_VERSION
    - pip install  coverage
    - pip install  pylint
    - pip install -r ./requirements.txt
    - pip install coveralls
    - cd ..
    before_script:
    - cd backend
    - python3 manage.py makemigrations notification notisetting pill user vision
    - python3 manage.py migrate auth
    - python3 manage.py migrate
    - cd ..
    script:
    - cd frontend
    - ./node_modules/.bin/eslint src --fix
    - yarn test --coverage --watchAll=false
    - cd ..
    - cd backend
    - pylint --load-plugins pylint_django **/*.py
    - coverage run --source='./' --omit='manage.py','*/wsgi.py','*/__init__.py','backend/*','dataset/*' manage.py test
    - coverage xml
    - cd ..
    - sonar-scanner
    after_success:
    - cd frontend
    - coveralls-lcov -v -n coverage/lcov.info > coverage.json
    - cd ..
    - cd backend
    - coveralls --merge=../frontend/coverage.json
    - cd ..
    after_failure:
    - cd frontend
    - coveralls-lcov -v -n coverage/lcov.info > coverage.json
    - cd ..
    - cd backend
    - coveralls --merge=../frontend/coverage.json
    - cd ..
